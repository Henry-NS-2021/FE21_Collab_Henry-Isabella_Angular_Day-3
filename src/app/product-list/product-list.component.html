<h1 class="mt-4">Products</h1>
<br><br>
<div class="row">
    <div class="card col-lg-3 border border-primary m-1" style="max-width: 540px;" *ngFor="let catTrees of products">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{catTrees.image}}" class="img-fluid rounded-start" alt="{{catTrees.name}}">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{catTrees.name}}</h5>
                    <p class="card-text">Color: {{catTrees.color}} <br> Material: {{catTrees.material}} <br> Price: {{catTrees.price}}â‚¬</p>
                    <p class="card-text"><small class="text-muted">Insert Purchase Button here</small></p>
                </div>
            </div>
        </div>
    </div>
</div>
