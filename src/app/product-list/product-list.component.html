<h1 class="mt-4">Products</h1>
<br><br>
<div class="row">
    <div class="card col-lg-3 border border-primary m-1" style="max-width: 540px;" *ngFor="let catTrees of products; index as Id">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{catTrees.image}}" class="img-fluid rounded-start" alt="{{catTrees.name}}">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <a routerLink="product-details/{{Id}}">
                        <h5 class="card-title">{{catTrees.name}}</h5>
                    </a>
                    <p class="card-text" *ngIf="catTrees.color">Color: {{catTrees.color}}</p>
                    <p *ngIf="catTrees.material"> Material: {{catTrees.material}} </p>
                    <p> Price: {{catTrees.price}}â‚¬</p>
                    <p class="card-text"><small class="text-muted">Insert Purchase Button here</small></p>
                </div>
            </div>
        </div>
    </div>
</div>
